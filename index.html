<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tabuada</title>
</head>
<body onload="carregar()">
    <h1>By Filipe Santos</h1>
    <section>
        <div>
           <p>
            Número:
            <input type="number" name="" id="entrada-numero">
           </p>
            <p> 
            <input type="radio" name="tabuada" id="somar" checked onclick="clicar()">
            <label for="somar">+</label>

            <input type="radio" name="tabuada" id="subtrair" onclick="clicar()">
            <label for="subtrair">-</label>

            <input type="radio" name="tabuada" id="multiplicar" onclick="clicar()">
            <label for="multiplicar">x</label>

            <input type="radio" name="tabuada" id="dividir" onclick="clicar()">
            <label for="dividir">÷</label>
           </p>
           <p>
            <input type="button" id="gerar" value="Gerar Tabuada" onclick="gerar()">
           </p>
        </div>
        <div id="res">
          Seu resultado aparecerá aqui...
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
